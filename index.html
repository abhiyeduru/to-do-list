<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <!-- Update Firebase CDN links to newer versions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.js"></script>
    <!-- Previous styles remain the same -->
    <style>
          :root {
            --primary-color: #6759ff; /* A Vibrant Purple */
            --bg-color: #f9f9f9; /* Light Gray */
            --text-color: #2d3436; /* Dark Gray */
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 10px;
            --input-bg: #ffffff; /* White */
            --input-border: #dfe6e9; /* Very Light Gray */
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-color: #2d3436;
            --text-color: #f9f9f9;
            --shadow: 0 4px 12px rgba(255,255,255,0.08);
            --input-bg: #424242;
            --input-border: #595959;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Nunito', sans-serif; /* Modern Font */
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .auth-container, .app-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-3px);
            background-color: #5346c4; /* Slightly Darker Purple */
        }

        .todo-list {
            display: grid;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .todo-item {
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
            border: 1px solid var(--input-border);
        }

        .todo-item.dragging {
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-actions {
            display: flex;
            gap: 0.75rem;
        }

        .search-bar {
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 0.3rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .edit-mode {
            border: 2px solid var(--primary-color);
        }

        .edit-mode input, .edit-mode textarea {
            border: 1px solid var(--primary-color);
        }

        /* Form Validation Styles */
        .input-group.error input, .input-group.error textarea {
            border-color: var(--error-color);
        }

        .input-group .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Container -->
        <div class="auth-container" id="authContainer">
            <div class="header">
                <h1>Todo App</h1>
                <h2>only use for abhi </h2>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>

        <!-- App Container (Hidden until authenticated) -->
        <div class="app-container" id="appContainer" style="display: none;">
            <div class="header">
                <h1>My Tasks</h1>
                <div>
                    <button id="logoutBtn">Logout</button>
                    <button class="theme-toggle" id="themeToggle2">ðŸŒ™</button>
                </div>
            </div>
            
            <input type="text" class="search-bar" id="searchInput" placeholder="Search tasks...">
            
            <div class="input-group">
                <input type="text" id="todoTitle" placeholder="Task title">
                <textarea id="todoDescription" placeholder="Task description"></textarea>
                <input type="text" id="todoTags" placeholder="Tags (comma-separated)">
                <button id="addTodoBtn">Add Task</button>
                <button id="startVoiceBtn">ðŸŽ¤ Voice Input</button>
            </div>

            <div class="todo-list" id="todoList"></div>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfd-axVjjYYVS1FY8-Rbp1nZDWcLD27Xc",
            authDomain: "to-do-list-acf71.firebaseapp.com",
            projectId: "to-do-list-acf71",
            storageBucket: "to-do-list-acf71.firebasestorage.app",
            messagingSenderId: "500587226451",
            appId: "1:500587226451:web:e4ba7d0f50a60c1eceada6",
            measurementId: "G-DH17SGPZ61"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const todoList = document.getElementById('todoList');
        const addTodoBtn = document.getElementById('addTodoBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const themeToggle = document.getElementById('themeToggle');
        const themeToggle2 = document.getElementById('themeToggle2');
        const searchInput = document.getElementById('searchInput');
        const startVoiceBtn = document.getElementById('startVoiceBtn');
        let draggedItem = null;
        let currentEditId = null; // To keep track of the currently edited todo

        // Updated Auth Functions
        async function signUp(email, password) {
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                // Create a user document in Firestore
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Account created successfully!');
            } catch (error) {
                console.error('Sign up error:', error);
                alert(error.message);
            }
        }

        async function login(email, password) {
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert('Logged in successfully!');
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message);
            }
        }
         async function logout() {
            try {
                await auth.signOut();
                alert('Logged out successfully!');
            } catch (error) {
                console.error('Logout error:', error);
                alert(error.message);
            }
        }

        // Event Listeners
        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            signUp(email, password);
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            login(email, password);
        });
        logoutBtn.addEventListener('click', logout);

        // Updated Todo Functions
         async function addTodo() {
            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDescription').value;
            const tags = document.getElementById('todoTags').value.split(',').map(tag => tag.trim());

            if (!title) {
                alert('Please enter a title');
                return;
            }

            try {
                await db.collection('todos').add({
                    userId: auth.currentUser.uid,
                    title,
                    description,
                    tags,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    completed: false
                });
                
                document.getElementById('todoTitle').value = '';
                document.getElementById('todoDescription').value = '';
                document.getElementById('todoTags').value = '';
                 loadTodos(); // Refresh the todo list
                
            } catch (error) {
                console.error('Error adding todo:', error);
                alert('Error adding todo: ' + error.message);
            }
        }

        // Auth State Observer
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                loadTodos();
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                todoList.innerHTML = '';
            }
        });
        async function loadTodos() {
            if (!auth.currentUser) {
                return; // Don't load if not logged in
            }

            todoList.innerHTML = ''; // Clear existing list

            try {
                const snapshot = await db.collection('todos')
                    .where('userId', '==', auth.currentUser.uid)
                    .orderBy('timestamp', 'desc')
                    .get();

                snapshot.forEach(doc => {
                    const todoData = doc.data();
                    const todoElement = createTodoElement(doc.id, todoData);
                    todoList.appendChild(todoElement);
                });
            } catch (error) {
                console.error('Error loading todos:', error);
                alert('Error loading todos: ' + error.message);
            }
        }

        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                db.collection('todos').doc(id).delete()
                 .then(() => loadTodos())  // Refresh the list after deletion
                 .catch(error => {
                     console.error("Error deleting document: ", error);
                     alert('Error deleting todo: ' + error.message);
                 });
            }
        }
        function editTodo(id) {
            currentEditId = id; // Set the current edit ID
            const todoElement = document.querySelector(`[data-id="${id}"]`);
            todoElement.classList.add('edit-mode'); // Apply the edit mode styling

            // Get the current data from the todo element
            const title = todoElement.querySelector('h3').textContent;
            const description = todoElement.querySelector('p').textContent;
            const tags = todoElement.querySelector('.tags').textContent;

            // Replace content with editable fields
            todoElement.innerHTML = `
                <input type="text" id="editTitle-${id}" value="${title}">
                <textarea id="editDescription-${id}" >${description}</textarea>
                <input type="text" id="editTags-${id}" value="${tags}">
                <div class="todo-actions">
                    <button onclick="saveTodo('${id}')">Save</button>
                    <button onclick="cancelEdit('${id}')">Cancel</button>
                </div>
            `;
        }

        async function saveTodo(id) {
            const title = document.getElementById(`editTitle-${id}`).value;
            const description = document.getElementById(`editDescription-${id}`).value;
            const tags = document.getElementById(`editTags-${id}`).value.split(',').map(tag => tag.trim());

            try {
                await db.collection('todos').doc(id).update({
                    title: title,
                    description: description,
                    tags: tags
                });
                currentEditId = null; // Clear the current edit ID
                loadTodos(); // Refresh the list
            } catch (error) {
                console.error('Error updating todo:', error);
                alert('Error updating todo: ' + error.message);
            }
        }
        function cancelEdit(id) {
            currentEditId = null; // Clear the current edit ID
            loadTodos(); // Reload the todos to discard changes
        }

        function copyTodo(id) {
            const todoElement = document.querySelector(`[data-id="${id}"]`);
            const text = todoElement.querySelector('h3').textContent + '\n' +
                        todoElement.querySelector('p').textContent;
            navigator.clipboard.writeText(text)
                .then(() => alert('Todo copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }

        // Voice Input
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            startVoiceBtn.addEventListener('click', () => {
                recognition.start();
                startVoiceBtn.textContent = 'ðŸŽ¤ Listening...';
            });

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('todoTitle').value = text;
                startVoiceBtn.textContent = 'ðŸŽ¤ Voice Input';
            };

            recognition.onerror = () => {
                startVoiceBtn.textContent = 'ðŸŽ¤ Voice Input';
            };
        } else {
            startVoiceBtn.style.display = 'none';
        }

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const todos = todoList.getElementsByClassName('todo-item');

            Array.from(todos).forEach(todo => {
                const title = todo.querySelector('h3').textContent.toLowerCase();
                const description = todo.querySelector('p').textContent.toLowerCase();
                const visible = title.includes(searchTerm) || description.includes(searchTerm);
                todo.style.display = visible ? 'flex' : 'none';
            });
        });

        // Drag and Drop
        todoList.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            e.target.classList.add('dragging');
        });

        todoList.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
        });

        todoList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(todoList, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) {
                todoList.appendChild(draggable);
            } else {
                todoList.insertBefore(draggable, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        addTodoBtn.addEventListener('click', addTodo);
          // Theme Toggle Functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            // You might want to save the theme preference to localStorage here for persistence
        }

        themeToggle.addEventListener('click', toggleTheme);
        themeToggle2.addEventListener('click', toggleTheme);
           function createTodoElement(id, data) {
             if (currentEditId === id) {
                // If this todo is being edited, don't create a new element, return null
                 return null;
             }
            const todoItem = document.createElement('div');
            todoItem.classList.add('todo-item');
            todoItem.setAttribute('data-id', id);
            todoItem.draggable = true;

            todoItem.innerHTML = `
                <h3>${data.title}</h3>
                <p>${data.description}</p>
                <div class="tags">
                    ${data.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div class="todo-actions">
                    <button onclick="deleteTodo('${id}')">Delete</button>
                    <button onclick="copyTodo('${id}')">Copy</button>
                     <button onclick="editTodo('${id}')">Edit</button>
                </div>
            `;

            return todoItem;
        }
    </script>
</body>
</html>
